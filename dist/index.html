<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Safar</title>
    <link
      rel="shortcut icon"
      href="2909a175d21b0bc0a0c5.svg"
      type="../asset/icons/day/176.svg"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script defer src="main.js"></script></head>
  <body>

   
    <header>
      <div id="InputHeader" class="input-container">
        <div class="input-wrapper">
          <input
            id="input"
            type="text"
            placeholder="Search for a city..."
            autocomplete="off"
            aria-label="City search input"
          />
          <button id="fetchWeather" class="search-button" aria-label="Search">
            <svg
              class="search-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
          </button>
          <div class="input-border"></div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="Weather-Container">
        <img id="weather-icon" class="weather-icon" />
        <div class="weather-widget">
          <span id="temperature" class="temperature"></span>
          <p id="description" class="description"></p>
        </div>
      </div>


      <div class="Weather-Container-Side">

    <div class="Max-Temp-Card">
            <div style="color: gray; font-size: 1rem;" class="Max-Text">Max</div>
            <div  style="display: flex;">
         <div style="width: 24px; height: 24px;" id="MaxTempIcon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd" d="M11.47 2.47a.75.75 0 0 1 1.06 0l3.75 3.75a.75.75 0 0 1-1.06 1.06l-2.47-2.47V21a.75.75 0 0 1-1.5 0V4.81L8.78 7.28a.75.75 0 0 1-1.06-1.06l3.75-3.75Z" clip-rule="evenodd" />
            </svg>
            </div>
            <div style="font-size: 3rem; font-weight: 500; color: #333;" id="MaxTemp" class="MaxTemp"></div>
        </div>
    </div>
        
    <div class="Min-Temp-Card">
            <div style="color: gray; font-size: 1rem;" class="Min-Text">Min</div>
        <div  style="display: flex;">
         <div style="width: 24px; height: 24px;" id="MinTempIcon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
             <path fill-rule="evenodd" d="M12 2.25a.75.75 0 0 1 .75.75v16.19l2.47-2.47a.75.75 0 1 1 1.06 1.06l-3.75 3.75a.75.75 0 0 1-1.06 0l-3.75-3.75a.75.75 0 1 1 1.06-1.06l2.47 2.47V3a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
                </svg>
         </div>
            <div style="font-size: 3rem; font-weight: 500; color: #333;" id="MinTemp" class="MinTemp"></div>
        </div>
    </div>
        <div id="FeelLike" class="FeelLike"></div>
      </div>
    </main>

    <section class="Section-Container">

        <div class="div1">
            <div class="Weather-Container-1">
              <svg class="weather-icon-chance" color="#83b4cf" fill="currentColor" aria-hidden="true" width="30" height="30" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

          <span id="Chance-of-Pressure" class="Chance-of-Pressure"></span>

         </div>
        </div>

          <div class="Weather-Container-1">

<section class="forecast-section">

  <div class="hourly-container" id="hourly-forecast">

</section>

</section>
